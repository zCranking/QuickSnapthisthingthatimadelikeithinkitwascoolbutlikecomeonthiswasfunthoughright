<html>
    <head>
       <title>QuickSnap</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
<link href="style.css" rel="stylesheet">

</head>
 
<body>
    <div class="container">
    <center>
        <a href="" id="link" download="TheeSelfie {-|-} .png"></a>
        <h1>Quick Snap <img id="logo_img" src="Logo.png">
        </h1>
        <hr>
        <h4 style="color:white;">Please press allow as soon as popup comes. Before you give a voice command.</h4>
        
        <div class="form-group">
            <h3>Say "Selfie"</h3>
            <label>Your voice output : </label>
            <textarea class="form-control" id="textbox" readonly="true"></textarea>
        </div>

        <p>Press the Start button</p>
        <button id="login_button" onclick="start()"> St@rt</button> 
        <hr>
        <label>Your webcam : </label>
        <div id="camera"></div>
        <br>

        <label>Your selife Will Display Here: </label>
        <div id="result"></div>
    </center>
    </div>

    <script src="main.js"></script>
</body>
</html>
